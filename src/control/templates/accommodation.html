<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>

<script src="js/codemirror/lib/codemirror.js"></script>

<script src="js/codemirror/addon/hint/show-hint.js"></script>

<link href="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>


<meta charset="utf-8"/>
<style>
.CodeMirror {
    height: 500px;
        border: 1px solid #000;
}
body {
    margin-top: 70px;
    margin-bottom: 70px;
}
textarea {
    width: 100%;
}
.question-group .form-group {
    margin-left: 20px;
        margin-right: 20px;
}

.note-frame {
    margin-bottom: 2px;
}

.form-help {
    margin-top 0px;
    padding-top: 2px;
        color: #555;
    font-style:italic;
        text-align: right;
}
</style>
</head>

<body role="document">
{% from 'page_navigation.html' import topNavigation,footer,showalert %}
{{ topNavigation(user) }}

<div class="container" role="main">
    <h1>Add Accommodation: {{data.uva_id}}:{{data.title}}</h1>
    <p>Add accommodations by including the computing ID and timescale modification (i.e., 1.5 or 2.0).</p>

    {{ showalert(messages) }}

    <div class="row">
        <div class="col-md-12">

            <form method="POST" action="?c=accommodation_post">
                <input type="hidden" name="course" value="{{data.id}}">
                <div class="form-group">
                    <label for="userid">Computing ID</label>
                    <input name="userid" type="text" placeholder="mst3k" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Timescale Modification</label>
                    <input name="time" type="text" placeholder="ex: 1.5, 1.75, 2.0" class="form-control">
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn btn-default">Add Accommodation</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ footer() }}
</body>
</html>
